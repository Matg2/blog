<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Site</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link href="css/standard.css" rel="stylesheet">
  
</head>
<body>



        <div class="container">
            <div class="row">
                <div class="col-12">
        <h1>Welcome to Our Blog Post Site!</h1>
                </div>
            </div>
        </div>

        
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <a th:href="@{/blogpost/new}">
                            <button class= "btn btn-primary">Submit a New Blog Post</button>
                          </a>
               
                    </div>
                 </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                <h1>Check Out Our Blogs</h1>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div th:each="blog:${posts}">
                        <div class="col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <p th:text="${blog.title}"/>
                        </div>
                        <div class="panel-body">
                        <p th:text="${blog.author}"/>
                        <p th:text="${blog.blogEntry}" />
                        </div>
                        <div class="panel-footer">
                        <!-- Link to Update -->
                        <!-- Link to Show  -->
                        <!--  Link to Destroy -->
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
             </div>
                


             <script src="webjars/jquery/1.9.1/jquery.min.js"></script>
             <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
             <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>      
</body>
</html>
