<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link href="css/standard.css" rel="stylesheet">
</head>
<body>
<h1>Hello-Bootstrap</h1>
<div class="container">
    <div class="row">
        <div class="col-12">

    <p>Please use the form below to submit a Blog Post:</p>
    <form action="#" th:action="@{/blogpost}" th:object="${blogPost}" method="post">
     <table>
    <tr>
        <td>Title</td>
    <td><input placeholder="3" type="text" th:field="*{title}" /></td>
 </tr>
 <tr>
    <td>Author:</td>
    <td><input placeholder="3" type="text" th:field="*{author}" /></td>
    </tr>
    <tr>
        <td>Blog Entry:</td>
    <td><input placeholder="3" type="text" th:field="*{blogEntry}" /></td>
 </tr>
    <tr>
    <td><button type="submit">Submit Your Post</button></td>
    <br>
    </tr>
        </table>
    </form>
    </div>
    </div>
</div>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>      
</body>
</html>
